<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farm and Off-Grid Deals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Additional stylesheets or head elements can be added here -->
</head>
<body>

    <!-- Main Content Container -->
    <div class="main-container">

        <!-- Header Section with Logo -->
        <header>
            <div class="logo-container centered">
                <a href="index.html">
                    <img src="path_to_logo.jpeg" alt="Farm Deals Logo">
                </a>
            </div>
            <!-- Additional header content can be added here -->
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Daily Deals Section -->
            <section id="daily-deals">
                <h2>Daily Deals</h2>
                <div id="deals-container">
                    <!-- Deals will be dynamically loaded here -->
                </div>
            </section>

            <!-- Newsletter Subscription Section -->
            <section id="newsletter">
                <h2>Subscribe to Our Weekly Newsletter</h2>
                <form name="contact" netlify>
                    <p><label>Name <input type="text" name="name" /></label></p>
                    <p><label>Email <input type="email" name="email" /></label></p>
                    <p><button type="submit">Send</button></p>
                </form>
                <!-- Additional form fields can be added here -->
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <div class="footer-content">
                <!-- About Us Section -->
                <div class="footer-section">
                    <h4>About Us</h4>
                    <p>Learn more about Farm and Off-Grid Deals and our mission to bring you the best sustainable and organic deals.</p>
                </div>

                <!-- Contact Information Section -->
                <div class="footer-section">
                    <h4>Contact Information</h4>
                    <p>Email: <a href="mailto:farmdeals1@gmail.com">farmdeals1@gmail.com</a></p>
                </div>

                <!-- Social Media Links Section -->
                <div class="footer-section">
                    <h4>Follow Us</h4>
                    <p>
                        <a href="https://www.youtube.com/channel/UCj8YrNJPRaW18P3oYJPyLbg">YouTube</a><br>
                        <a href="https://www.instagram.com/growgrounded/">Instagram</a>
                    </p>
                </div>
            </div>

            <!-- Footer Bottom Section -->
            <div class="footer-bottom">
                <p>Â© 2023 Farm and Off-Grid Deals</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript for Dynamic Deal Loading -->
    <script src="script.js"></script>
    <script>
        fetch('deals.json')
            .then(response => response.json())
            .then(deals => {
                const container = document.getElementById('deals-container');
                deals.forEach(deal => {
                    const dealElement = document.createElement('div');
                    dealElement.innerHTML = `
                        <img src="${deal.image}" alt="Image of ${deal.title}">
                        <h3><a href="${deal.link}">${deal.title}</a></h3>
                        <p>${deal.description}</p>`;
                    container.appendChild(dealElement);
                });
            })
            .catch(error => console.error('Error loading deals:', error));
    </script>
    <!-- Additional JavaScript files or scripts can be added here -->

</body>
</html>
